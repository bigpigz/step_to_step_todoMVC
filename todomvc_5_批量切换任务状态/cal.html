<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>demo</title>
    </head>
    <body ng-app='myApp'>
        <div ng-controller='myController'>
            <input type="text" ng-model="a">
            <input type="text" ng-model="b">
            <!-- <input type="button" value="=" ng-click="add()"> -->
            <p>{{getResultFn()}}</p>
            <p>{{(a-0) + (b-0)}}</p>
        </div>
        <script src='libs/angular.js'></script>
        <script>
            //我们angular要确保我们数据是一致(视图中的内容和数据模型保持一致)
            //脏检查的机制：一旦认为我们某一个值是脏的，它就会把所有的涉及到这个值的重新的运算一下得出最新的值出来
            var app = angular.module('myApp',[]);
            app.controller('myController',function($scope){
                $scope.a = $scope.b = 0;
                // $scope.add = function(){
                //     $scope.result = Number($scope.a) + Number($scope.b);
                // }
                // getResultFn这个函数的返回值是依赖于a和b
                $scope.getResultFn = function(){
                    return Number($scope.a) + Number($scope.b);
                }
            })
        
        </script>
    </body>
</html>
